<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
            *{
                margin:0%;
                padding:0%;
            }

            body{
                background-color:#313131;
            }

            h1{
                background-color:aqua;
            }

            .bg-orange{
                background-color:orange;
            }

            #bg-green{
                background-color:green;
            }

           h1, h2, h3{
              background-color:#ffffff;
           }
           

    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing.</h1>
    <h2 class="bg-orange">Lorem ipsum, dolor sit amet consectetur adipisicing.</h2>
    <h3 id="bg-green"  class="bg-orange">Lorem ipsum, dolor sit amet consectetur adipisicing.</h3>
</body>
</html>
